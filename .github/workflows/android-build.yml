name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable (se existir)
        working-directory: android
        run: |
          if [ -f "./gradlew" ]; then
            echo "✅ Encontrado gradlew, adicionando permissão de execução..."
            chmod +x ./gradlew
          else
            echo "ℹ️ Arquivo gradlew não encontrado, será usado o Gradle global (comando 'gradle')"
          fi

      - name: Build Debug APK
        working-directory: android
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew :app:assembleDebug
          else
            gradle :app:assembleDebug
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

