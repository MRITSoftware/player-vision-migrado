name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew (se existir)
        run: |
          if [ -f "gradlew" ]; then
            echo "✅ Encontrado gradlew, adicionando permissão de execução..."
            chmod +x gradlew
          else
            echo "ℹ️ Arquivo gradlew não encontrado, será usado o Gradle global (comando 'gradle')"
          fi
      
      - name: Build Debug APK
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew assembleDebug
          else
            gradle assembleDebug
          fi

