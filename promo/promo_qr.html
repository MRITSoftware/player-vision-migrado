<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUPOM - VISION</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1e3c72;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 40px;
            min-height: 400px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .qr-container {
            margin: 20px 0;
        }

        .qr-code {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            color: #666;
            font-size: 18px;
        }

        .error {
            color: #e74c3c;
            font-size: 16px;
        }

        .promo-info {
            margin-bottom: 30px;
        }

        .promo-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .promo-description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .promo-price {
            font-size: 2.5em;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>‚ö°CUPOM DE DESCONTO</h1>
        </div>
        
        <div class="content" id="content">
C        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = "https://base.muraltv.com.br";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIiwiaWF0IjoxNzUyODA3NjAwLCJleHAiOjE5MTA1NzQwMDB9.P4goMdCvXKPk9ViLYlSUk7nR_zeW3yUw5ixjv7Mk99g";
        const TABLE = "CUPOM";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fun√ß√£o para escapar HTML
        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, m => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                "\"": "&quot;",
                "'": "&#39;"
            }[m]));
        }

        // Fun√ß√£o para gerar QR code
        function generateQRCode(text, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            new QRCode(container, {
                text: text,
                width: 300,
                height: 300,
                correctLevel: QRCode.CorrectLevel.M
            });
        }

        // Fun√ß√£o para baixar imagem
        async function downloadImage() {
            const container = document.getElementById('mainContainer');
            const button = document.querySelector('.download-btn');
            
            button.textContent = 'üîÑ Gerando imagem...';
            button.disabled = true;

            try {
                // Aguarda um pouco para garantir que o QR code foi renderizado
                await new Promise(resolve => setTimeout(resolve, 500));

                const canvas = await html2canvas(container, {
                    backgroundColor: '#1e3c72',
                    scale: 3, // Aumentei a escala para melhor qualidade
                    useCORS: true,
                    allowTaint: true,
                    logging: false,
                    width: container.offsetWidth,
                    height: container.offsetHeight
                });

                // Cria o link de download
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                link.download = `promo-qr-${timestamp}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                
                // Simula o clique para iniciar o download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                button.textContent = '‚úÖ Download Conclu√≠do!';
                button.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                
                // Volta ao normal ap√≥s 2 segundos
                setTimeout(() => {
                    button.textContent = 'üì• Download da Imagem';
                    button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    button.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Erro ao gerar imagem:', error);
                button.textContent = '‚ùå Erro ao gerar imagem';
                button.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                
                setTimeout(() => {
                    button.textContent = 'üì• Download da Imagem';
                    button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    button.disabled = false;
                }, 3000);
            }
        }

        // Fun√ß√£o principal
        async function loadPromo() {
            const contentDiv = document.getElementById('content');
            
            try {
                // Verifica se h√° par√¢metros na URL
                const urlParams = new URLSearchParams(window.location.search);
                const promoId = urlParams.get('id');

                if (!promoId) {
                    contentDiv.innerHTML = '<div class="error">ID do cupom n√£o encontrado na URL</div>';
                    return;
                }

                // Busca dados da promo√ß√£o no Supabase
                const { data, error } = await client
                    .from(TABLE)
                    .select('*')
                    .eq('id_promo', promoId)
                    .single();

                if (error) {
                    contentDiv.innerHTML = `<div class="error">Erro ao carregar cupom: ${error.message}</div>`;
                    return;
                }

                if (!data) {
                    contentDiv.innerHTML = '<div class="error">Cupom n√£o encontrado</div>';
                    return;
                }

                // Gera URL da p√°gina p√∫blica
                const publicUrl = `${window.location.origin}${window.location.pathname.replace('promo_qr.html', 'promo_show.html')}?id=${promoId}`;

                // Renderiza o conte√∫do
                contentDiv.innerHTML = `
                    <div class="promo-info">
                        <div class="promo-title">${escapeHtml(data.codigo_promo || 'CUPOM')}</div>
                        <div class="promo-description">${escapeHtml(data.texto_promo || '')}</div>
                        ${data.valor_promo ? `<div class="promo-price">R$ ${data.valor_promo}</div>` : ''}
                    </div>
                    
                    <div class="qr-container">
                        <div class="qr-code" id="qrcode"></div>
                    </div>
                    
                    <div style="display: flex; gap: 15px; margin-top: 20px;">
                        <button class="download-btn" onclick="downloadImage()">
                            üì• Download da Imagem
                        </button>
                        <button class="download-btn" onclick="downloadImage()" style="background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);">
                            üîÑ Download Autom√°tico
                        </button>
                    </div>
                `;

                // Gera o QR code
                generateQRCode(publicUrl, 'qrcode');

                // Download autom√°tico ap√≥s 2 segundos (opcional)
                setTimeout(() => {
                    const autoDownload = confirm('Deseja fazer o download autom√°tico da imagem?');
                    if (autoDownload) {
                        downloadImage();
                    }
                }, 2000);

            } catch (error) {
                console.error('Erro:', error);
                contentDiv.innerHTML = '<div class="error">Erro interno do servidor</div>';
            }
        }

        // Carrega a promo√ß√£o quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', loadPromo);
    </script>
</body>
</html>
